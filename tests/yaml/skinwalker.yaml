name: Skinwalker
size: Medium
type: monstrosity
subtype: Cryptid
alignment: chaotic evil
ac: 17
hp: 59
hit_dice: "7d10 + 18"
speed: "40 ft., climb 40 ft."
stats: [22, 18, 0, 14, 16, 0]
saves:
  - dexterity: 8
  - wisdom: 7
skillsaves:
  - deception: 12
  - insight: 9
  - perception: 9
  - stealth: 9
damage_resistances: lightning, cold, necrotic, poison
damage_immunities: bludgeoning, piercing, and slashing; charmed, exhaustion, frightened, poisoned
senses: Blindsight 60 ft., Darkvision 120 ft., Passive Perception 19
languages: Telepathy 240 ft., (cryptids only)
cr: "11"
bestiary: true
traits:
  - name: Legendary Resistance (3/Day, or 4/Day in Lair)
    desc: If the skinwalker fails a saving throw, it can choose to succeed instead.
  - name: Magic Resistance
    desc: The skinwalker has Advantage on saving throws against spells and other magical effects.
  - name: Wear Skin
    desc: The skinwalker can spend a minute to flawlessly adopt the form of any creature it's killed with Skin Alive. Its statistics remain the same in any form.
actions:
  - name: Multiattack
    desc: The skinwalker can make a two attacks, claw and skin alive, in any combination.
  - name: Claw
    desc: "Melee Attack Roll: +10 to hit, reach 10 ft., one target. Hit: 17 (2d10 + 6) piercing damage plus 5 (1d10) necrotic damage and the skinwalker grapples the creature (escape DC 19)."
    attack_bonus: 10
    damage_dice: "2d10"
    damage_bonus: 6
  - name: Skin Alive
    desc: "Constitution Saving Throw: DC 16, one creature that is grappled by the skinwalker's claws. Failure: 45 (10d8) necrotic damage. Success: Half damage. Failure or Success: If this damage reduces the target to 0 Hit Points, the skinwalker skins the target alive and kills it."
    damage_dice: "10d8"
  - name: Shadow Walk
    desc: The Skinwalker can teleport up to 300 ft to a point it can see in dim light or darkness.
  - name: Spellcasting
    desc: "The Skinwalker casts one of the following spells, requiring no spell components and using Intelligence as the spellcasting ability (spell save DC 15):\n\n**At Will:** Thaumaturgy, Dissonant Whispers, Detect Thoughts, Darkness, Silence **1/Day Each:**  Fear, Confusion, Mislead"
bonus_actions:
  - name: Shadow Blend
    desc: While in dim light or darkness, the cryptid becomes invisible, until the start of its next turn or until the cryptid is in bright light.
  - name: Ill Omen (1/Day)
    desc: "Wisdom Saving Throw: DC 15, each creature within a 60-foot emanation of the cryptid. Failure: The target has the frightened and repeats the save at the end of its next turn if it is still frightened, ending the effect on itself on a success. If the target failed by 5 or more it's stunned in addition to being frightened. Success: The target is immune to this gaze for the next 24 hours."
reactions:
  - name: Ephemeral
    desc: "Trigger: The cryptid is takes damage from an attack while in Dim Light or Darkness. Response: The cryptid can reduce the damage by 11 (2d10) and teleports to a point it can see within 30 feet."
    damage_dice: "2d10"
legendary_actions:
  - name: Whispers Around (1/Round)
    desc: "Wisdom Saving Throw: DC 17, a 20-foot emanation from point the skinwalker can see within 90 feet. Failure: 18 (5d6) psychic damage and must immediately use its reaction, if available, to move towards the skinwalker using the safest route. Success: Half damage only."
    damage_dice: "5d6"
  - name: Terrorize (1/Round)
    desc: The skinwalker casts an at-will spell with its Spellcasting.
  - name: Lounge
    desc: The skinwalker moves up its speed, and it makes one claw attack.
spells:
  - The Skinwalker casts one of the following spells, requiring no spell components and using Intelligence as the spellcasting ability (spell save DC 15):
  - At Will: Thaumaturgy, Dissonant Whispers, Detect Thoughts, Darkness, Silence 1/Day Each: Fear, Confusion, Mislead
